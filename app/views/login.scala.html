<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Autism Application - Login</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/stylesheet.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/pizarron.png")">

</head>
<body>
<div class="login">
    <h1>AUTISM APPLICATION</h1>
    <div class="container">
        <form>
            <fieldset>
                <legend>Log in</legend>
                <input type="text" placeholder="Ingrese su dni">

                <a class="btn success" id="add" href="@routes.Application.index()">Login</a>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
